<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}


// Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos

	var numero = 30;

	while(numero <= 40){

		if(numero == 33 || numero == 37){
			numero = numero + 1;
		}
		else {
			mostra(numero);
			numero = numero + 1;
		}
	}

	mostra("FIM");

</script>
