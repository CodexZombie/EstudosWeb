<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}


// Imprima em ordem decrescente todos os nÃºmeros entre 20 e 0

	var numero = 20;

	while(numero >= 0){
		mostra(numero);
		numero = numero - 1;
	}

	mostra("FIM");

</script>
