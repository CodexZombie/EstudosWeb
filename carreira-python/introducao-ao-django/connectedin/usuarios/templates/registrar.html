<!-- ../connectedin/usuarios/templates/registrar.html -->
{% extends "base_usuario.html" %}

{% block body %}

    <form class="form-signin" action="{% url 'registrar' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Crie seu usu√°rio</h2>
        <input type="text" id="id_email" name="email" class="form-control" placeholder="Email *" required autofocus>
        <input type="text" id="id_nome" name="nome" class="form-control" placeholder="Nome *" required>
        <input type="password" id="id_senha" name="senha" class="form-control" placeholder="Senha *" required>
        <input type="text" id="id_telefone" name="telefone" class="form-control" placeholder="Telefone *" required>
        <input type="text" id="id_empresa" name="empresa" class="form-control" placeholder="Empresa *" required>
        <hr />
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Registrar</button>

        <hr/>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button typw="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ form.non_field_errors }}
            </div>
        {% endif %}

    </form>

{% endblock %}
